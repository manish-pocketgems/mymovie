<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/js/star-rating.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
    <title>${movie.title}</title>
</head>
<body>
    <a href="/" class="btn btn-info" role="button" style="margin-top:3%; margin-left:12%">Home</a>
    <div class="container">
        <div class='row'>
            <div class='col-md-4'>
                <img style='height:400px; margin:25px;' src=${movie.poster}>
            </div>
            <div class='col-md-8' style='margin-top:25px;'>
                <iframe style="height:320px; width:640px;" src=${movie.trailer} allowfullscreen></iframe>
                <form method="POST" action="" class="form-inline" style="margin-top:20px;">
                    <div class="form-group">
                        <input name="rating" id="rating" type="number" class="rating" min="0" max="5" step="1" data-size="xs" data-show-clear="false" value="${movie.average_rating}">
                        <input type="hidden" name="movie" value=${movie.key.id()}>
                    </div>
                    <button class="btn btn-default" type="submit">Submit</button>
                </form>
            </div>
            <div class='col-md-12' style='margin-top:25px;'>
                <h3>${movie.title}</h3>
                <p>${movie.overview}</p>
            </div>
        </div>
    </div>
</body>
</html>
