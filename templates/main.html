<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/js/star-rating.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link href="/css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
        <title>My Movie List</title>
    </head>
    <body>
        <div class="container" style="margin-top:5%;">
            <a href="/submit" class="btn btn-info" role="button">Recommend new Movie</a>
            <div class="container">
            <h3>Most popular movies</h3>
            <div class='row'>
                % for i, movie in enumerate(movies):
                    <div class='col-md-3'>
                        <a href="/movie/${movie.key.id()}">
                            <img style='height:250px; margin:25px;' src=${movie.poster}>
                        </a>
                        <input name="rating" id="rating" type="number" class="rating" min="0" max="5" step="1" data-size="xs" data-show-clear="false" disabled value="${movie.average_rating}">
                    </div>
                % endfor
            </div>
            </div>
        </div>
    </body>
</html>
