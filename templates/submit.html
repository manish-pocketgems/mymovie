<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <title>Submit Movie</title>
    </head>
    <body>
        <div class="container" style="margin-top:5%;">
            <a href="/" class="btn btn-info" role="button">Home</a>
            <div class='row'>
                <div class='col-md-4'>
                    <h3>Recommend a Movie</h3>
                    % if error:
                        <div>
                            ${error}
                        </div>
                    % endif:
                    <form class="form-signin" role="form" action="/search" method="GET">
                        <input type="text" name="movie_name" placeholder="Movie Name" required>
                        <button class="btn btn-primary" type="submit">Search Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
