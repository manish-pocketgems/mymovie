application: my-movie-list
version: 1
runtime: python27
api_version: 1
threadsafe: true
module: default

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /js
  static_dir: js
- url: /css
  static_dir: css
- url: /themes
  static_dir: themes
- url: /.*
  script: main.application

libraries:
- name: webapp2
  version: latest
